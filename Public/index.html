<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="index.css">
  <head>
    <title>Chat app</title>
    
  </head>
  <body>
    <div id="container">
      <h1>
        Nodejs + Socket Chat app
      </h1>
      <div id="chatSection">
        <div class="chat-window"></div>
        <form class="chat-form">
          <label class="chat-label">
            Enter a message:
            <input type="text" class="chat-input" />
          </label>
          <input type="submit" class="chat-submit" value="enter" />
        </form>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.2.0/build/index.min.js" ></script> -->
    <script src="node_modules/socket.io/client-dist/socket.io.js">
    
    </script>
 
    
    <script src="script.js"></script>
  </body>
</html>
